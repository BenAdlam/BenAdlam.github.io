$("a").on('click', function(event) {

    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;

      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
   
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
  


  function CreateGrid(gridName ,elementName, noOfDots ){
    var container = "<div class='" + gridName +"'>";
    var start = "<div class='" + elementName +" " + elementName;
    var end = "'>";
    var containerClose = "</div>";
    var htmlString = container;
    var numOfDots = noOfDots;

    $("."+gridName + " ." + elementName).css({"-webkit-animation" : "sk-cubeGridScaleDelay " + "1.5s " +"infinite ease-in-out;"});
    
    for(var i = 0; i < numOfDots; i++ ) {
      htmlString += (start + i + end + containerClose)
    }
    htmlString += containerClose;
    //+ start + 1 + end
    //+ containerClose;
    return htmlString;

  }
  
  
  function CreateLoadAnimation (containerDiv, gridName ,elementName, noOfDots, timeIncrement) {
    var htmlString = CreateGrid(gridName, elementName, noOfDots);
    $(containerDiv).html(htmlString);
    var timeInc = timeIncrement;
    var count = 0;
    var count2 = 0;
    $("." +elementName).each( function () {
      count += timeInc;
  
      $("."+elementName + count2).css({"animation-delay" : count + "s"});
      count2++;
      //alert(t)
    })
  }
  
  

  function getRandomColor() {
  var letters = '0123456789ABCDEF';
  var color = '#';
  for (var i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

$("div.sk-circle").hover(function() {
  $(this).css("background-color",getRandomColor())
});
